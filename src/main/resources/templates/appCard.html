<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="appCard.css" />
  </head>
  <body>
    <div class="card">
      <div class="appId">+id+</div>
      <div class="appTitle">+title+</div>
      <div class="positionId">+positionId+</div>
      <div class="appCompany">+compName+</div>
      <div class="appPerson">+personName+</div>
      <div class="appStatus">+status+</div>
    </div>
  </body>
</html>
